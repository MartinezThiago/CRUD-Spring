<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${persona} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Informacion de la persona</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group" hidden>
                            <label>ID</label>
                             <input th:field="*{id}"  type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="*{name}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>APELLIDO</label>
                            <input th:field="*{apellido}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>TELEFONO</label>
                            <input th:field="*{telefono}" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
